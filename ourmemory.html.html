<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1" />
  <title>Lovely Dynamic Gallery</title>
  <meta name="description" content="Dynamic gallery with background image back.jpg and lovely effects" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Roboto,Arial,sans-serif;
      min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
      color:#fff;
      background:url('back.jpg') no-repeat center center fixed;
      background-size:cover;
      transition: background-image 1s ease-in-out;
    }

    header{width:100%;padding:16px;text-align:center;background:rgba(0,0,0,0.4);}
    h1{font-size:24px;margin-bottom:4px}
    p.lead{font-size:14px;opacity:0.8}

    .gallery-wrap{width:100%;max-width:900px;padding:12px}
    .carousel{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}
    .card{position:relative;overflow:hidden;border-radius:14px;min-height:180px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.6)}
    .thumb{width:100%;height:100%;object-fit:cover;display:block;transition:transform 0.3s ease}
    .card:hover .thumb{transform:scale(1.08)}
    .meta{position:absolute;bottom:8px;left:8px;background:rgba(0,0,0,0.5);padding:4px 8px;border-radius:8px;font-size:12px}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.9);z-index:100;padding:10px}
    .modal.open{display:flex}
    .modal-card{width:100%;max-width:520px;border-radius:12px;overflow:hidden;background:#000;display:flex;flex-direction:column}
    .modal-image{flex:1;display:flex;align-items:center;justify-content:center;background:#000}
    .modal-image img{max-width:100%;max-height:80vh;object-fit:contain}
    .actions{display:flex;justify-content:space-around;padding:10px;background:rgba(0,0,0,0.5)}
    .btn{background:rgba(255,255,255,0.1);border:none;padding:8px 12px;color:#fff;border-radius:8px;cursor:pointer;font-size:14px}

    @media(max-width:480px){
      h1{font-size:20px}
      .card{min-height:140px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Lovely Dynamic Gallery</h1>
    <p class="lead">Tap a picture to see it full size ‚ù§Ô∏è</p>
  </header>

  <main class="gallery-wrap">
    <div class="carousel" id="carousel"></div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-image"><img id="modalImg" src="" alt=""></div>
      <div class="actions">
        <button class="btn" id="prev">‚óÄ Prev</button>
        <button class="btn" id="next">Next ‚ñ∂</button>
        <button class="btn" id="close">Close ‚úï</button>
      </div>
    </div>
  </div>

  <script>
    const imageList = ["a.jpg","b.jpg","c.jpg","d.jpg"];
    const carousel = document.getElementById('carousel');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const closeBtn = document.getElementById('close');

    let currentIndex = 0;

    // build gallery
    imageList.forEach((src,i)=>{
      const card=document.createElement('div');
      card.className='card';
      card.dataset.src=src;
      card.innerHTML=`<img class="thumb" src="${src}" alt="Photo ${i}"><div class="meta">üíñ ${src}</div>`;
      carousel.appendChild(card);
      card.addEventListener('click',()=>openModal(i));
    });

    function openModal(i){
      currentIndex=i;
      modalImg.src=imageList[i];
      modal.classList.add('open');
    }
    function closeModal(){modal.classList.remove('open');}
    function prev(){openModal((currentIndex-1+imageList.length)%imageList.length)}
    function next(){openModal((currentIndex+1)%imageList.length)}

    closeBtn.addEventListener('click',closeModal);
    prevBtn.addEventListener('click',prev);
    nextBtn.addEventListener('click',next);
  </script>
</body>
</html>
