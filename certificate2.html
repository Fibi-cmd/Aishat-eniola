<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Certificate</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      background: #f0e6d6;
      font-family: 'Open Sans', sans-serif;
    }

    .certificate {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: #fffaf0;
      border: 8px solid #d4af37;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .certificate::before,
    .certificate::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 12px;
      background: #d4af37;
      left: 0;
    }
    .certificate::before { top: 0; }
    .certificate::after { bottom: 0; }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(28px, 6vw, 64px);
      color: #b08b4f;
      margin-bottom: 0;
    }

    .subtitle {
      font-size: clamp(12px, 3vw, 20px);
      letter-spacing: 2px;
      color: #555;
      margin-top: 5px;
      text-transform: uppercase;
    }

    .recipient {
      margin: 40px 0 20px;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(22px, 6vw, 48px);
      color: #333;
    }

    .text {
      font-size: clamp(12px, 3.5vw, 18px);
      color: #666;
      margin: 0 10px;
      line-height: 1.5;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      padding: 0 20px;
      font-size: clamp(10px, 3vw, 16px);
      color: #444;
      flex-wrap: wrap;
    }

    .footer .date {
      font-style: italic;
      margin-bottom: 10px;
    }

    .button {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .btn {
      background: #d4af37;
      border: none;
      color: #fff;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      flex: 1 1 auto;
      min-width: 100px;
      text-align: center;
    }
    .btn:hover { transform: translateY(-2px); }

    .input-name {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      max-width: 250px;
      border: 2px solid #d4af37;
      border-radius: 4px;
      flex: 1 1 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="certificate" id="cert">
    <h1 class="title">Certificate of Excellence</h1>
    <p class="subtitle">This certifies that</p>
    <h2 class="recipient" id="namePlaceholder">[Recipient Name]</h2>
    <p class="text">has demonstrated outstanding performance and dedication, reflecting the highest standards of excellence in their endeavors.</p>
    <div class="footer">
      <div class="date" id="date"></div>
      <div class="signature">Authorized Signature</div>
    </div>
  </div>

  <div class="button">
    <input type="text" placeholder="Enter recipient name" class="input-name" id="nameInput" />
    <button class="btn" onclick="updateCertificate()">Generate</button>
    <button class="btn" onclick="window.print()">Print</button>
    <button class="btn" onclick="window.location.href='certificate.html'">Back</button>
  </div>

  <script>
    // Set current date
    const dateElem = document.getElementById('date');
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateElem.textContent = today.toLocaleDateString(undefined, options);

    // Update certificate with name
    function updateCertificate() {
      const name = document.getElementById('nameInput').value.trim();
      const placeholder = document.getElementById('namePlaceholder');
      placeholder.textContent = name ? name : '[Recipient Name]';
    }
  </script>
</body>
</html>
